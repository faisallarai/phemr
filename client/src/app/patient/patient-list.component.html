<div class="row" *ngIf="_errorMessage">
    <div class="col-sm-12">
        <p class="alert alert-danger">{{_errorMessage}}</p>
    </div>
</div>

<div class="animated fadeIn" *ngIf="!_patients">
    <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_patients">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Patients
                </div>
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th class="text-xs-center">ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Other Name</th>
                                <th>Email Address</th>
                                <th>DOB</th>
                                <th>Phone</th>
                                <th>Sex</th>
                                <th width="20%" class="text-xs-center">Functions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let patient of _patients">
                                <td class="text-xs-center">
                                    {{patient.id}}
                                </td>
                                <td>
                                    {{patient.first_name}}
                                </td>
                                <td>
                                    {{patient.last_name}}
                                </td>
                                <td>
                                    {{patient.other_name}}
                                </td>
                                <td>
                                    {{patient.email}}
                                </td>
                                <td>
                                    {{patient.dob}}
                                </td>
                                <td>
                                    {{patient.personal_phone}}
                                </td>
                                <td>
                                    {{patient.gender_id}}
                                </td>
                                <td class="text-xs-center">
                                    <button class="btn btn-primary btn-sm" type="button" (click)="viewPatient(patient)">
                                        <i class="fa fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm" type="button" (click)="confirmDeletePatient(patient)" *ngIf="patient.status == 1">
                                        <i class="fa fa-remove"></i> Remove
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" [routerLink]="['/patient', 'create']" routerLinkActive="active"><i class="fa fa-plus-square"></i> Create New Patient</a>
                </div>
            </div>
        </div>
    </div>
</div>
